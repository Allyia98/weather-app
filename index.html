<!DOCTYPE html>
<html>

<head>
  <title>Final SheCodes Project</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/422c3c74e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">

      <p class="units">
        <a href="#" id="celcius-link"> °C </a>
        <a href="#" id="fahrenheit-link"> °F </a>
      </p>

    <!-- Search Row-->
    <form id="search-form">
      <div class="row"> 

      <div class="col-9">
      <input type="search" 
      placeholder="Enter your city" 
      class="form-control"
      autocomplete="off" 
      id="city-input" />
      </div>

      <div class ="col-3"> 
      <input type="submit" 
      value="Search" 
      class="btn btn-primary w-100"/>
      </div> 

     <div class="col-12"> 
     <button type="button" class="btn btn-outline-info btn-sm" id="curr-button">
       Current Location</button>
      </div>

      
     </div>
   </form>


<!-- Temp Information-->    
<div class="row">
    <div class ="col-4">
      <ul class="high-low">
        
        <li id="high-temp"> High: 15°</li>
        <li id="low-temp"> Low: 10°</li>
        
      </ul>
    </div>

    <div class ="col-4">
      <section class="header">
        <h2 id="current-city">Toronto</h2>
        <p id="updated-date">Last updated: <br /> <span id ="date"></span></p>
      </section>

      <section class="temperature">
        <h1 id="curr-temp"> 12°</h1>
        <small>
          <span id="feels-like"> Feels like 10°</span>
        </small>
      </section>
    </div>

    <div class="col-4">
      <ul class="additional-info">
      <li> <img src="http://openweathermap.org/img/wn/04d@2x.png" id="icon"> </li>
      <li id="temp-description"></li>
      <li id = "humidity"> </li>
      <li id="wind"> </li>
      </ul>
    </div>
 </div>

<!-- forcast-->
    <div class="forecast">
      5 Day Weather Forecast


    <div class="row">
      <div class="col">
        Sun <br />
        Oct 11 <br />
        <img src="images/sun-rain.png" class="rounded-circle">
        <p class="weather-forecast">15°</p>
        </i>
        <small> Feels 15°</small>
      </div>

      <div class="col">
        Mon <br />
        Oct 12 <br />
        <img src="images/partly-cloudy.png" class="rounded-circle">
        <p class="weather-forecast">11°</p>
        </i>
        <small> Feels 13°</small>
      </div>

      <div class="col">
        Tue <br />
        Oct 13 <br />
        <img src="images/raining.png" class="rounded-circle">
        <p class="weather-forecast">5°</p>
        </i>
        <small> Feels 0°</small>
      </div>

      <div class="col">
        Wed <br />
        Oct 14 <br />
        <img src="images/thunderstorm.png" class="rounded-circle">
        <p class="weather-forecast">7°</p>
        </i>
        <small> Feels 7°</small>
      </div>

      <div class="col">
        Thu <br />
        Oct 15 <br />
        <img src="images/partly-cloudy.png" class="rounded-circle">
        <p class="weather-forecast">15°</p>
        </i>
        <small> Feels 13°</small>
      </div>
    </div>
  </div>
</div>
  <small class="source-code">
    <a href="https://github.com/Allyia98/weather-app" target="_blank"> Open Source Code</a> by Allyia Rahim
  </small>
  </div>
  
 
  <script src="src/index.js"></script>
  </div>
</body>

</html>
