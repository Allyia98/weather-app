<!DOCTYPE html>
<html>

<head>
  <title>Final SheCodes Project</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/422c3c74e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">

      <p class="units">
        <a href="#" id="celcius-link" class="celActive"> ¬∞C </a> |
        <a href="#" id="fahrenheit-link" class="fahActive"> ¬∞F </a>
        <a href="#" id="curr-location" class=""> üìç </a>
      </p>

    <!-- Search Row-->
    <form id="search-form">
      <div class="row"> 

      <div class="col-9">
      <input type="search" 
      placeholder="Enter your city" 
      class="form-control"
      autocomplete="off" 
      id="city-input" />
      </div>

      <div class ="col-3"> 
      <input type="submit" 
      value="Search" 
      class="btn btn-primary w-100"
      id = "search-btn"/>
      </div>
      
     </div>
   </form>


<!-- Temp Information-->    
<div class="row">
    <div class ="col-4">
      <ul class="high-low">
        
        <li id="high-temp"> </li>
        <li id="low-temp"> </li>
        
      </ul>
    </div>

    <div class ="col-4">
      <section class="header">
        <h1 id="current-city">Toronto</h1>
        <p id="updated-date">Last updated: <br /> <span id ="date"></span></p>
      </section>

      <section class="temperature">
        <h1 id="curr-temp"> </h1>
        <small>
          <span id="feels-like"> Feels like 10¬∞</span>
        </small>
      </section>
    </div>

    <div class="col-4">
      <ul class="additional-info">
      <li> <img src="" alt="" id="icon"> </li>
      <li id="temp-description"></li>
      <li id = "humidity"> </li>
      <li id="wind"> </li>
      <li id="percipitation"></li>
      </ul>
    </div>
 </div>


<!-- forcast-->
<footer>
<h5>Forecast:</h5>
<section class = "hourly-forecast">

<div class = "row weather-forecast" id="forecast"></div>
</section>
</footer>

</div> <!-- end of weather-app div-->

  <small class="source-code">
    <a href="https://github.com/Allyia98/weather-app" target="_blank"> Open Source Code</a> by Allyia Rahim
  </small>
  </div> <!--end of weather-app-wrapper div-->
</div> <!--end of container div-->
  
 
  <script src="src/index.js"></script>
</body>
</html>
